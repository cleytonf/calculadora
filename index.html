<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="calstylo.css" rel="stylesheet">
    
</head>
<body>
        <div class="bg">
            <h1> Criando uma Calculadora usando HTML,CSS e JAVASCRIPT.</h1>
           <!-- <h2> Aluno: Cleyton Vinicius C. Fagundes de Souza</h2>>-->

                <div class="calculadora">

                 <h1></h1>
                 <p id="res"></p>
                 <table>
                     
                    <tr>
                        <td><button class="bt" onclick="limpar('C')">C </button></td>
                        <td><button class="bt" onclick="apagar()"><</button></td>
                        <td><button class="bt" onclick="entrada('/')">/</button></td>
                        <td><button class="bt" onclick="entrada('*')">X</button></td>

                    </tr>
                    <tr>
                        <td><button class="bt" onclick="entrada('7')">7</button></td>
                        <td><button class="bt" onclick="entrada('8')">8</button></td>
                        <td><button class="bt" onclick="entrada('9')">9</button></td>
                        <td><button class="bt" onclick="entrada('-')">-</button></td>
                    </tr>
                  
                    <tr>
                        <td><button class="bt" onclick="entrada('4')">4</button></td>
                        <td><button class="bt" onclick="entrada('5')">5</button></td>
                        <td><button class="bt" onclick="entrada('6')">6</button></td>
                        <td><button class="bt" onclick="entrada('+')">+</button></td>
                    </tr>
                   
                    <tr>
                        <td><button class="bt" onclick="entrada('1')">1</button></td>
                        <td><button class="bt" onclick="entrada('2')">2</button></td>
                        <td><button class="bt" onclick="entrada('3')">3</button></td>
                        <td rowspan="2"><button class="bt" id="igual" onclick="calcular()">=</button></td>            
                    </tr>

                    <tr>
                        <td colspan="2"><button class="bt" id="zero"onclick="entrada('0')">0</button></td>
                        <td><button class="bt" onclick="entrada('.')">.</button></td>
                        
                        
                    </tr>
                 </table>
    
                </div>
        </div>
   <script src="calc.js"></script>  
     
</body>
</html>
